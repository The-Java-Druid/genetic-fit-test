title: "Prueba Genética de Potencial para Fisiculturismo"
sections:
  - name: "Forma General"
    questions:
      - text: "¿Cuánto mides?"
        answers:
          - text: "Menos de 1.70m"
            score: 0
          - text: "1.70m a 1.75m"
            score: 3
          - text: "1.75m a 1.80m"
            score: 5
          - text: "1.80m a 1.85m"
            score: 8
          - text: "Más de 1.85m"
            score: 12
      - text: "¿Con qué facilidad pierdes grasa y ganas músculos?"
        answers:
          - text: "Meh..."
            score: 4
          - text: "Podría ser mejor"
            score: 6
          - text: "¡Bestial!"
            score: 8
      - text: "¿Qué tan anchos son tus hombros con respecto a tus caderas?"
        answers:
          - text: "Igual"
            score: 1
          - text: "Apróximadamente 1.5"
            score: 3
          - text: "Más de 1.75"
            score: 10
          - text: "Más de 2.00"
            score: 15
